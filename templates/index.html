<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="fw-bold text-primary">Cloud Storage Simulation</h1>
            <p class="text-muted">Upload, rename, or delete your files easily.</p>
        </div>

        <!-- Upload Form -->
        <div class="card shadow-sm p-4 mb-4">
            <form action="/upload" method="post" class="d-flex gap-2">
                <input type="text" name="filename" class="form-control" placeholder="Enter file name" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <!-- Stored Files -->
        <h2 class="fw-bold text-secondary text-center">Stored Files</h2>
        <div class="list-group mt-3">
            {% for file in files %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-semibold">{{ file }}</span>
                    <div class="d-flex gap-2">
                        <form action="/update/{{ file }}" method="post" class="d-flex gap-2">
                            <input type="text" name="new_name" class="form-control form-control-sm" placeholder="New name" required>
                            <button type="submit" class="btn btn-warning btn-sm">Update</button>
                        </form>
                        <a href="/delete/{{ file }}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
